<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/dot-matrix" rel="stylesheet" />

    <title>Calculator</title>
  </head>
  <body>
    <section>
      <div class="calculator">
        <div id="display"></div>
        <div class="buttons">
          <button id="clearbutton" class="button" onclick="action(this)">
            C
          </button>
          <button class="button" onclick="action(this)">.</button>
          <button class="button" onclick="action(this)">/</button>
          <button id="delbutton" class="button" onclick="action(this)">
            D
          </button>
          <button class="button" onclick="action(this)">9</button>
          <button class="button" onclick="action(this)">8</button>
          <button class="button" onclick="action(this)">7</button>
          <button class="button" onclick="action(this)">*</button>
          <button class="button" onclick="action(this)">6</button>
          <button class="button" onclick="action(this)">5</button>
          <button class="button" onclick="action(this)">4</button>
          <button class="button" onclick="action(this)">-</button>
          <button class="button" onclick="action(this)">3</button>
          <button class="button" onclick="action(this)">2</button>
          <button class="button" onclick="action(this)">1</button>
          <button class="button" onclick="action(this)">+</button>
          <button class="button" onclick="action(this)">(</button>
          <button class="button" onclick="action(this)">0</button>
          <button class="button" onclick="action(this)">)</button>
          <button id="equalbutton" class="button" onclick="action(this)">=</button>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
